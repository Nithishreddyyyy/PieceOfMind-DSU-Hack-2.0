  <main>
    <section class="monitoring">
      <h2>Monitoring</h2>

      <div class="source-pills">
        <h3>Signal Sources</h3>
        <div class="pills">
          <button class="pill">EEG</button><button class="pill">Apple Watch</button>
          <button class="pill">Webcam</button><button class="pill">Keyboard</button>
          <button class="pill">Tab/Scroll</button>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active">Live</button>
        <button class="tab">AR Sensor Placement</button>
      </div>

      <div class="tab-content">
        <div class="live-tab">
          <div class="gauges">
            <div class="gauge"><h3>Strain</h3><div class="circular-gauge" data-value="0.7"></div></div>
            <div class="gauge"><h3>Drift</h3><div class="circular-gauge" data-value="0.2"></div></div>
          </div>

          <div class="timeline">
            <h3>Timeline</h3>
            <div class="timeline-chips"><button class="pill">Info</button><button class="pill">Alert</button><button class="pill">Warn</button></div>
            <div class="timeline-entries"></div>
          </div>
        </div>

        <div class="ar-tab">
          <h3>AR Sensor Placement</h3>
          <div class="ar-overlay">
            <video autoplay muted playsinline></video>
            <img src="../static/img/placement-guide.png" alt="Placement Guide"/>
            <button class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>
