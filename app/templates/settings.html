    <section class="settings">

      <div class="setting-row">
        <label for="chk-reduced-motion">Reduced motion</label>

      </div>

      <div class="setting-row">
        <label for="rng-ambience">Ambience volume</label>
        <input id="rng-ambience" type="range" min="0" max="1" step="0.05"/>
      </div>

      <div class="setting-row">
        <button id="btn-clear" class="btn btn-danger">Clear local data</button>
      </div>
    </section>
